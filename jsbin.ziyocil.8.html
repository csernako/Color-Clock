<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
   <link href="https://fonts.googleapis.com/css?family=Gidugu" rel="stylesheet">
  <title>Színváltó óra</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
    height: 100%;
}

#clock {
    text-align: center;
    position: relative;
    top : 50%;
    font-family: 'Gidugu', sans-serif;
    font-size: 70px;
    margin-top: -35px;
    color: white;
}

</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
var i = 0;
function colorClock(){
var date = new Date();

var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (hours < 10) {
  hours = '0' + hours;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (seconds < 10) {
  seconds = '0' + seconds;
}
var clockFace = hours + ':' + minutes + ':' + seconds;
var szinLista = ['#ff00ff','#00ff00','#ffff00','#800080','	#20b2aa','#ff4500']

document.body.style.background = szinLista[i];

document.getElementById('clock').innerHTML = clockFace;

 setTimeout(function() {
   if(i<szinLista.length){
     colorClock();
     i++;
   }else{
    colorClock();
  document.body.style.background = '#8a2be2';
    i = 0;
   }
  }, 1000);
}
colorClock();





</script>
</body>
</html>
